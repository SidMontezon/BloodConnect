<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Request Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase, Bootstrap & FontAwesome -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn i { margin-right: 5px; }
        .navbar { background: #c0392b; }
        .navbar-brand, .nav-link { color: white !important; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="donatordashboard.html">
                <i class="fa-solid fa-droplet"></i> BloodConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="donatordashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="requestblood.html">Request</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-dark" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2><i class="fa-solid fa-hand-holding-droplet"></i> Blood Request Form</h2>

            <!-- Form to request blood -->
            <form id="requestForm">
                <!-- Requestor Information -->
                <h4>Requestor Information</h4>
                <div class="mb-3">
                    <label for="requestorName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="requestorName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="requestorAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="requestorAge" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="requestorContact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="requestorContact" placeholder="Enter your contact number" required>
                </div>

                <!-- Blood Type Required -->
                <div class="mb-3">
                    <label for="bloodTypeRequired" class="form-label">Blood Type Required</label>
                    <select class="form-select" id="bloodTypeRequired" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- Hospital Information -->
                <h4>Required Hospital Information</h4>
                <div class="mb-3">
                    <label for="hospitalName" class="form-label">Hospital Name</label>
                    <input type="text" class="form-control" id="hospitalName" placeholder="Enter the hospital name" required>
                </div>
                <div class="mb-3">
                    <label for="hospitalLocation" class="form-label">Hospital Location</label>
                    <input type="text" class="form-control" id="hospitalLocation" placeholder="Enter the hospital location" required>
                </div>

                <!-- Request Schedule (Date picker) -->
                <h4>Request Schedule</h4>
                <div class="mb-3">
                    <label for="requestDate" class="form-label">Request Date</label>
                    <input type="date" class="form-control" id="requestDate" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-3"><i class="fa-solid fa-hand-holding-medical"></i> Submit Request</button>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
            authDomain: "bloodconnect2-d094a.firebaseapp.com",
            projectId: "bloodconnect2-d094a",
            storageBucket: "bloodconnect2-d094a.firebasestorage.app",
            messagingSenderId: "124251937624",
            appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById("requestForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const requestorName = document.getElementById("requestorName").value;
            const requestorAge = document.getElementById("requestorAge").value;
            const requestorContact = document.getElementById("requestorContact").value;
            const bloodTypeRequired = document.getElementById("bloodTypeRequired").value;
            const hospitalName = document.getElementById("hospitalName").value;
            const hospitalLocation = document.getElementById("hospitalLocation").value;
            const requestDate = document.getElementById("requestDate").value;

            // Save request data to Firestore
            db.collection("requests").add({
                requestorName: requestorName,
                requestorAge: requestorAge,
                requestorContact: requestorContact,
                bloodTypeRequired: bloodTypeRequired,
                hospitalName: hospitalName,
                hospitalLocation: hospitalLocation,
                requestDate: requestDate
            })
            .then(() => {
                alert("Your blood request has been submitted. We will contact you soon.");
                window.location.href = "donatordashboard.html";  // Redirect to dashboard
            })
            .catch((error) => {
                console.error("Error submitting request:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
