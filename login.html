<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .login-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; width: 100%; max-width: 400px;
        }
        /* Adjusted: Styling for the message div to match showMessage function's expectations */
        .message-display {
            color: red; /* Default for errors, can be adjusted in JS for success */
            margin-top: 10px;
            display: none; /* Hidden by default, shown by showMessage function */
            opacity: 0; /* Start with 0 opacity for fade-in/out */
            transition: opacity 1s ease-out; /* Smooth fade-out transition */
        }

        /* Adjusted style for the Back to Home Page link */
        .back-to-home {
            position: absolute;
            top: 70px; /* Added space to avoid collision with navbar */
            left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-droplet"></i> BloodConnect</a>
    </div>
</nav>

<!-- Back to Home Page Link (Moved) -->
<p class="back-to-home"><a href="index.html" class="text-danger">Back to Home Page</a></p>

<!-- Login Form -->
<div class="login-container">
    <div class="login-box">
        <h2><i class="fa-solid fa-user-circle"></i> Login</h2>
        <form id="loginForm">
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
            <!-- Adjusted: Added id="submitSignIn" to match firebaseauth.js -->
            <button type="submit" class="btn btn-danger w-100" id="submitSignIn"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-3">Don't have an account? <a href="Signup.html" class="text-danger">Sign Up</a></p>

        <!-- Adjusted: Message Display div, ID changed to match showMessage function in firebaseauth.js -->
        <div class="message-display" id="signInMessage"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Adjusted: Link to your external firebaseauth.js script -->
<!-- The 'type="module"' is crucial for ES module imports used in firebaseauth.js -->
<script type="module" src="firebaseauth.js"></script>

</body>
</html>
