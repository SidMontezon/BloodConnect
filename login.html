<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodConnect - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #d7393f;
      color: white;
      padding: 10px 15px;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header svg {
      height: 24px;
      width: 24px;
      fill: white;
    }
    .container {
      max-width: 400px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
    }
    .login-title {
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
    }
    .login-title svg {
      width: 28px;
      height: 28px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-login {
      background-color: #d7393f;
      border: none;
    }
    .btn-login:hover {
      background-color: #bb3238;
    }
    #signInMessage {
      margin-top: 10px;
      color: red;
      min-height: 1.25rem;
      text-align: center;
    }
    a {
      color: #d7393f;
    }
    .form-control, .btn-login {
      font-size: 1rem;
      padding: 10px;
    }
    .btn-login {
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- Simple drop blood icon SVG -->
    <svg viewBox="0 0 24 24"><path d="M12 2C8.134 8.707 6 11.69 6 15a6 6 0 0012 0c0-3.31-2.134-6.293-6-13z"/></svg>
    BloodConnect
  </header>

  <div class="container">
    <a href="index.html" class="mb-3 d-block">&larr; Back to Home Page</a>

    <div class="login-title">
      <!-- User icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M13.468 12.37C12.758 11.226 11.433 10.5 8 10.5c-3.434 0-4.757.726-5.467 1.87C1.066 13.536 0 15 0 15h16s-1.066-1.464-2.532-2.63z"/>
        <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z"/>
        <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1z"/>
      </svg>
      Login
    </div>

    <!-- Sign-in form -->
    <form id="signInForm" novalidate>
      <input type="email" id="email" class="form-control" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="current-password" />
      <button id="submitSignIn" class="btn btn-login w-100 text-white" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-box-arrow-in-right me-1" viewBox="0 0 16 16" style="width: 16px; height:16px;">
          <path fill-rule="evenodd" d="M8.146 11.354a.5.5 0 01.708-.708L11.207 13H5.5a.5.5 0 010-1h5.707l-2.353-2.354a.5.5 0 010-.708z"/>
          <path fill-rule="evenodd" d="M12.5 3A1.5 1.5 0 0114 4.5v7a1.5 1.5 0 01-3 0v-1a.5.5 0 00-1 0v1a2.5 2.5 0 005 0v-7A2.5 2.5 0 0012.5 3z"/>
        </svg>
        Login
      </button>
    </form>

    <div class="mt-3 text-center">
      Don't have an account? <a href="Signup.html">Sign Up</a>
    </div>

    <div id="signInMessage"></div>

  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
        authDomain: "bloodconnect2-d094a.firebaseapp.com",
        projectId: "bloodconnect2-d094a",
        storageBucket: "bloodconnect2-d094a.firebasestorage.app",
        messagingSenderId: "124251937624",
        appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('signInForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessageElement = document.getElementById('signInMessage');
        errorMessageElement.textContent = ''; // Clear previous messages

        // Attempt login
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log("Authenticated user:", user);

                // Check if email is verified
                if (!user.emailVerified) {
                    // Send verification email with better error handling
                    user.sendEmailVerification().then(() => {
                        errorMessageElement.textContent = "Please verify your email before logging in. A verification email has been sent.";
                        errorMessageElement.style.color = "orange";
                    }).catch((error) => {
                        console.error("Error sending verification email:", error);
                        
                        if (error.code === 'auth/too-many-requests') {
                            errorMessageElement.textContent = "Too many requests. Please wait 1-2 hours before trying again, or try a different network.";
                            errorMessageElement.style.color = "red";
                        } else if (error.code === 'auth/network-request-failed') {
                            errorMessageElement.textContent = "Network error. Please check your internet connection and try again.";
                            errorMessageElement.style.color = "red";
                        } else {
                            errorMessageElement.textContent = "Please verify your email. Error: " + error.message;
                            errorMessageElement.style.color = "red";
                        }
                    });
                    return;
                }

                // Get user data from Firestore
                db.collection("users").doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            const role = userData.role;
                            const twoFactorEnabled = userData.twoFactorEnabled || false;
                            
                            console.log("User role:", role);
                            console.log("2FA enabled:", twoFactorEnabled);

                            // If 2FA is enabled, redirect to 2FA verification
                            if (twoFactorEnabled) {
                                // Store user data temporarily for after 2FA verification
                                sessionStorage.setItem('pendingUser', JSON.stringify({
                                    uid: user.uid,
                                    role: role,
                                    email: user.email
                                }));
                                window.location.href = "verify-2fa.html";
                            } else {
                                // No 2FA, proceed with normal login
                                redirectUser(role);
                            }
                        } else {
                            console.error("No user document found in Firestore.");
                            errorMessageElement.textContent = "User data not found. Please contact support.";
                        }
                    })
                    .catch((error) => {
                        console.error("Error retrieving user data:", error);
                        
                        if (error.code === 'permission-denied') {
                            errorMessageElement.textContent = "Permission denied. Please check Firestore security rules or contact support.";
                            errorMessageElement.style.color = "red";
                        } else if (error.code === 'unavailable') {
                            errorMessageElement.textContent = "Database temporarily unavailable. Please try again in a few minutes.";
                            errorMessageElement.style.color = "red";
                        } else {
                            errorMessageElement.textContent = "Error retrieving user data: " + error.message;
                            errorMessageElement.style.color = "red";
                        }
                    });
            })
            .catch((error) => {
                // Display error message to the user
                console.error("Error signing in:", error);
                errorMessageElement.textContent = error.message;
            });
    });

    // Function to redirect user based on role
    function redirectUser(role) {
        if (role === "admin") {
            window.location.href = "dashboard.html";
        } else if (role === "user" || role === "donor") {
            window.location.href = "donatordashboard.html";
        } else if (role === "hospital") {
            window.location.href = "hospitaldashboard.html";
        } else {
            window.location.href = "index.html";
        }
    }
  </script>

</body>
</html>
