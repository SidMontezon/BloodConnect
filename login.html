<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .login-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; width: 100%; max-width: 400px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-droplet"></i> BloodConnect</a>
    </div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <div class="login-box">
        <h2><i class="fa-solid fa-user-circle"></i> Login</h2>
        <form id="loginForm">
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-danger w-100"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-3">Don't have an account? <a href="Signup.html" class="text-danger">Sign Up</a></p>

        <!-- Error Message Display -->
        <div class="error-message" id="error-message"></div>
    </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
        authDomain: "bloodconnect2-d094a.firebaseapp.com",
        projectId: "bloodconnect2-d094a",
        storageBucket: "bloodconnect2-d094a.firebasestorage.app",
        messagingSenderId: "124251937624",
        appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessageElement = document.getElementById("error-message");

        // Clear previous error message
        errorMessageElement.textContent = '';

        // Attempt login
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log("Authenticated user:", user);

                // Check if email is verified
                if (!user.emailVerified) {
                    // Send verification email with better error handling
                    user.sendEmailVerification().then(() => {
                        errorMessageElement.textContent = "Please verify your email before logging in. A verification email has been sent.";
                        errorMessageElement.style.color = "orange";
                    }).catch((error) => {
                        console.error("Error sending verification email:", error);
                        
                        if (error.code === 'auth/too-many-requests') {
                            errorMessageElement.textContent = "Too many requests. Please wait 1-2 hours before trying again, or try a different network.";
                            errorMessageElement.style.color = "red";
                        } else if (error.code === 'auth/network-request-failed') {
                            errorMessageElement.textContent = "Network error. Please check your internet connection and try again.";
                            errorMessageElement.style.color = "red";
                        } else {
                            errorMessageElement.textContent = "Please verify your email. Error: " + error.message;
                            errorMessageElement.style.color = "red";
                        }
                    });
                    return;
                }

                // Get user data from Firestore
                db.collection("users").doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            const role = userData.role;
                            const twoFactorEnabled = userData.twoFactorEnabled || false;
                            
                            console.log("User role:", role);
                            console.log("2FA enabled:", twoFactorEnabled);

                            // If 2FA is enabled, redirect to 2FA verification
                            if (twoFactorEnabled) {
                                // Store user data temporarily for after 2FA verification
                                sessionStorage.setItem('pendingUser', JSON.stringify({
                                    uid: user.uid,
                                    role: role,
                                    email: user.email
                                }));
                                window.location.href = "verify-2fa.html";
                            } else {
                                // No 2FA, proceed with normal login
                                redirectUser(role);
                            }
                        } else {
                            console.error("No user document found in Firestore.");
                            errorMessageElement.textContent = "User data not found. Please contact support.";
                        }
                    })
                    .catch((error) => {
                        console.error("Error retrieving user data:", error);
                        
                        if (error.code === 'permission-denied') {
                            errorMessageElement.textContent = "Permission denied. Please check Firestore security rules or contact support.";
                            errorMessageElement.style.color = "red";
                        } else if (error.code === 'unavailable') {
                            errorMessageElement.textContent = "Database temporarily unavailable. Please try again in a few minutes.";
                            errorMessageElement.style.color = "red";
                        } else {
                            errorMessageElement.textContent = "Error retrieving user data: " + error.message;
                            errorMessageElement.style.color = "red";
                        }
                    });
            })
            .catch((error) => {
                // Display error message to the user
                console.error("Error signing in:", error);
                errorMessageElement.textContent = error.message;
            });
    });

    // Function to redirect user based on role
    function redirectUser(role) {
        if (role === "admin") {
            window.location.href = "dashboard.html";
        } else if (role === "user" || role === "donor") {
            window.location.href = "donatordashboard.html";
        } else if (role === "hospital") {
            window.location.href = "hospitaldashboard.html";
        } else {
            window.location.href = "index.html";
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
