<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodConnect - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #d7393f;
      color: white;
      padding: 10px 15px;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header svg {
      height: 24px;
      width: 24px;
      fill: white;
    }
    .container {
      max-width: 400px;
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
    }
    .login-title {
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
    }
    .login-title svg {
      width: 28px;
      height: 28px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-login {
      background-color: #d7393f;
      border: none;
    }
    .btn-login:hover {
      background-color: #bb3238;
    }
    #signInMessage {
      margin-top: 10px;
      color: red;
      min-height: 1.25rem;
      text-align: center;
    }
    a {
      color: #d7393f;
    }
    .form-control, .btn-login {
      font-size: 1rem;
      padding: 10px;
    }
    .btn-login {
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- Simple drop blood icon SVG -->
    <svg viewBox="0 0 24 24"><path d="M12 2C8.134 8.707 6 11.69 6 15a6 6 0 0012 0c0-3.31-2.134-6.293-6-13z"/></svg>
    BloodConnect
  </header>

  <div class="container">
    <a href="index.html" class="mb-3 d-block">&larr; Back to Home Page</a>

    <div class="login-title">
      <!-- User icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M13.468 12.37C12.758 11.226 11.433 10.5 8 10.5c-3.434 0-4.757.726-5.467 1.87C1.066 13.536 0 15 0 15h16s-1.066-1.464-2.532-2.63z"/>
        <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z"/>
        <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1z"/>
      </svg>
      Login to BloodConnect
    </div>

    <!-- Sign-in form -->
    <form id="signInForm">
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>

      <!-- Sign-in Message -->
      <div id="signInMessage"></div>

      <button type="submit" class="btn btn-login btn-block">Login</button>

      <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <!-- Firebase compat JS -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- Login Script -->
  <script type="module" src="firebaseauth.js"></script>

</body>
</html>
