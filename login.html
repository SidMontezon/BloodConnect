<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
</div>

<!-- ✅ Fix Firebase Imports -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

<script>
    // ✅ Correct Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
        authDomain: "bloodconnect-b5142.firebaseapp.com",
        databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
        projectId: "bloodconnect-b5142",
        storageBucket: "bloodconnect-b5142.appspot.com",
        messagingSenderId: "631993835929",
        appId: "1:631993835929:web:75554aca166e9058473308"
    };

    // ✅ Initialize Firebase (Fixes "firebase is not defined")
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    console.log("Firebase initialized:", firebase); // ✅ Debugging Firebase Initialization

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log("Attempting to log in with:", email, password); // ✅ Debugging Step

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("User logged in successfully:", userCredential.user); // ✅ Success Message
                alert("Login successful!");
                window.location.href = "dashboard.html"; // ✅ Redirect after login
            })
            .catch((error) => {
                console.error("Login error:", error.code, error.message); // ✅ Log Errors
                alert("Error: " + error.message);
            });
    });
</script>

</body>
</html>
