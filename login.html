<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .message-display {
            color: red;
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        .back-to-home {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-droplet"></i> BloodConnect</a>
    </div>
</nav>

<!-- Back to Home Page -->
<p class="back-to-home"><a href="index.html" class="text-danger">Back to Home Page</a></p>

<!-- Login Form -->
<div class="login-container">
    <div class="login-box">
        <h2><i class="fa-solid fa-user-circle"></i> Login</h2>
        <form id="loginForm">
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" required />
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />

            <button type="submit" class="btn btn-danger w-100" id="submitSignIn">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </form>

        <p class="mt-3">Don't have an account? <a href="Signup.html" class="text-danger">Sign Up</a></p>

        <div class="message-display" id="signInMessage"></div>
    </div>
</div>

<!-- Code Verification Modal -->
<div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="codeModalLabel">Enter Verification Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>A 6-digit code was sent to your email. Please enter it below:</p>
        <input type="text" class="form-control" id="emailCodeInput" placeholder="Enter code" />
        <div class="message-display" id="codeMessage" style="color: red; margin-top: 10px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="verifyCodeBtn">Verify</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… EmailJS Modern SDK (v4+) -->
<script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

    emailjs.init("403pGDRb-rwGc0bva");  // Your public key

    // Make available globally (if firebaseauth.js uses it outside)
    window.emailjs = emailjs;
</script>

<!-- Firebase Auth + Login Logic -->
<script type="module" src="firebaseauth.js"></script>

</body>
</html>
