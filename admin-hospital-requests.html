<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Hospital Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="red-cross-styles.css">
    <style>
        body { background: #f8f9fa; }
    </style>
</head>
<body>

<header class="red-cross-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="admin.html" class="red-cross-logo">
                <div class="red-cross-icon">✚</div>
                <div>
                    <h1 class="red-cross-brand">BloodConnect</h1>
                    <p class="red-cross-tagline">Medical Blood Management</p>
                </div>
            </a>
            <div class="red-cross-nav">
                <a href="admin.html">Dashboard</a>
                <button id="logoutBtn" class="btn-red-cross-outline" style="border:none; background:transparent; cursor:pointer;">
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<div class="container py-4">
    <h3 class="mb-3">Hospital Blood Requests</h3>
    <div class="table-responsive">
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Hospital</th>
                    <th>Blood Group</th>
                    <th>Quantity (L)</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="requestsBody"></tbody>
        </table>
    </div>
    <div class="alert" id="message" style="display:none;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ FIX: Firebase must be loaded as modules -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>

<script type="module">
import authManager from './auth-manager.js';
import bloodConnectDB from './bloodConnectDB.js';

function flash(message, type='info') {
    const el = document.getElementById('message');
    el.className = `alert alert-${type}`;
    el.innerText = message;
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 2500);
}

function render(rows) {
    const tbody = document.getElementById('requestsBody');
    tbody.innerHTML = '';

    Object.entries(rows || {}).forEach(([id, r]) => {
        if (!r) return;
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${r.hospitalName || r.requesterName || 'Unknown'}</td>
            <td>${r.bloodGroup || r.bloodType || 'N/A'}</td>
            <td>${r.quantity || 0}</td>
            <td>
                <span class="badge bg-${r.status==='approved'?'success':r.status==='rejected'?'danger':'secondary'}">
                    ${r.status || 'pending'}
                </span>
            </td>
            <td>
                <button class="btn btn-success btn-sm" data-action="approve" data-id="${id}">Approve</button>
                <button class="btn btn-danger btn-sm ms-1" data-action="reject" data-id="${id}">Reject</button>
            </td>
        `;
        tbody.appendChild(tr);
    });

    tbody.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            const id = e.target.dataset.id;
            const status = e.target.dataset.action === 'approve' ? 'approved' : 'rejected';
            try {
                await bloodConnectDB.updateBloodRequestStatus(id, status, 'admin');
                flash(`Request ${status}`, status === 'approved' ? 'success' : 'danger');
            } catch {
                flash('Error updating request', 'danger');
            }
        });
    });
}

authManager.addAuthListener(async (user, userData) => {
    if (!user) return location.href = 'login.html';
    if (!userData || userData.role !== 'admin') return authManager.redirectByRole();

    const requests = await bloodConnectDB.getBloodRequests();
    render(requests);
});
</script>

</body>
</html>
