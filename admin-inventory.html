<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Blood Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="admin.html">Admin</a>
            <div class="collapse navbar-collapse"></div>
            <a class="nav-link text-white" href="logout.html">Logout</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="display-5 fw-bold text-dark mb-2">Blood Inventory Management</h1>
                        <p class="text-muted">View and update blood stock levels across all blood groups</p>
                    </div>
                    <a href="admin.html" class="btn btn-outline-primary">
                        <i class="fa-solid fa-arrow-left me-2"></i>Back to Admin Panel
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fa-solid fa-warehouse me-2"></i>Blood Stock Levels</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Blood Group</th>
                                        <th>Current Stock (Liters)</th>
                                        <th>Update Stock</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info" id="message" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
            authDomain: "bloodconnect-b5142.firebaseapp.com",
            databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
            projectId: "bloodconnect-b5142",
            storageBucket: "bloodconnect-b5142.appspot.com",
            messagingSenderId: "631993835929",
            appId: "1:631993835929:web:75554aca166e9058473308"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const groups = ["Aplus", "Bplus", "Oplus", "ABplus", "Aminus", "Bminus", "Ominus", "ABminus"]; 

        function showMessage(text) {
            const m = document.getElementById('message');
            m.innerText = text; m.style.display = 'block';
            setTimeout(() => { m.style.display = 'none'; }, 3000);
        }

        function renderInventory(data) {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = '';
            groups.forEach(key => {
                const qty = (data && data[key]) || 0;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="badge bg-primary">${key.replace('plus','+').replace('minus','-')}</span></td>
                    <td><strong>${qty}</strong> L</td>
                    <td><input type="number" min="0" step="0.1" class="form-control" id="q_${key}" value="${qty}" style="width: 120px;"></td>
                    <td><button class="btn btn-success btn-sm" data-key="${key}"><i class="fa-solid fa-save me-1"></i>Update</button></td>
                `;
                tbody.appendChild(tr);
            });

            tbody.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const key = e.target.getAttribute('data-key');
                    const val = parseFloat(document.getElementById(`q_${key}`).value) || 0;
                    db.ref('bloodInventory/' + key).set(val).then(() => showMessage('Saved'));
                });
            });
        }

        auth.onAuthStateChanged((user) => {
            if (!user) { window.location.href = 'login.html'; return; }
            db.ref('bloodInventory').on('value', (snap) => renderInventory(snap.val()));
        });
    </script>
</body>
</html>
