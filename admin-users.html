<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BloodConnect - User Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="red-cross-styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Unified Admin Header -->
<header class="red-cross-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="admin.html" class="red-cross-logo">
                <div class="red-cross-icon">âœš</div>
                <div>
                    <h1 class="red-cross-brand">BloodConnect</h1>
                    <p class="red-cross-tagline">Medical Blood Management</p>
                </div>
            </a>
            <div class="red-cross-nav">
                <a href="admin.html">Dashboard</a>
                <button id="logoutBtn" class="btn-red-cross-outline" style="border:none; background:transparent; cursor:pointer;">
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Admin Panel -->
<div class="container py-5" style="max-width: 1200px;">
    <div class="red-cross-page-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="red-cross-page-title">User Management</h1>
                <p class="red-cross-page-subtitle">View and manage all user accounts</p>
            </div>
            <a href="admin.html" class="btn-red-cross-outline">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Admin Panel
            </a>
        </div>
    </div>

    <!-- Users List -->
    <div class="red-cross-card">
        <div class="red-cross-card-header">
            <i class="fa-solid fa-users text-red-cross"></i>
            All Users
        </div>
        <div class="red-cross-card-body">
            <div class="mb-3">
                <input type="text" class="red-cross-form-control" id="searchUsers" placeholder="Search users by name or email...">
            </div>
            <div id="usersList">
                <div class="text-center py-4">
                    <div class="spinner-border text-red-cross" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>

<script type="module">
    import authManager from './auth-manager.js';
    import bloodConnectDB from './bloodConnectDB.js';

    let allUsers = [];

    // Verify user is admin before loading page
    authManager.addAuthListener(async (user, userData) => {
        if (!user) {
            window.location.href = 'login.html';
            return;
        }
        if (!userData || userData.role !== 'admin') {
            console.warn('User is not an admin. Redirecting...');
            await authManager.redirectByRole();
            return;
        }
        // User is authenticated and is admin - load data
        loadUsers();
    });

    // Load all users
    async function loadUsers() {
        try {
            const users = await bloodConnectDB.getUsers();
            if (!users) {
                allUsers = [];
            } else {
                allUsers = Object.entries(users).map(([id, user]) => ({ id, ...user }));
            }
            displayUsers(allUsers);
        } catch (error) {
            console.error("Error loading users:", error);
            showError("Error loading users: " + error.message);
        }
    }

    // Display users
    function displayUsers(users) {
        const usersList = document.getElementById("usersList");
        
        if (!usersList) return;
        
        if (users.length === 0) {
            usersList.innerHTML = '<div class="text-center text-muted">No users found</div>';
            return;
        }

        usersList.innerHTML = users.map(user => `
            <div class="red-cross-card mb-3">
                <div class="red-cross-card-body">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <h6 class="mb-1">${user.firstName || user.name || 'Unknown'}</h6>
                            <small class="text-muted">${user.email}</small>
                        </div>
                        <div class="col-md-2">
                            <span class="badge bg-${getRoleColor(user.role)}">${(user.role || 'user').toUpperCase()}</span>
                        </div>
                        <div class="col-md-2">
                            <small class="text-muted">
                                ${user.phone || 'No phone'}
                            </small>
                        </div>
                        <div class="col-md-2">
                            <small class="text-muted">
                                ${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}
                            </small>
                        </div>
                        <div class="col-md-1 text-end">
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.id}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Get role color
    function getRoleColor(role) {
        switch(role) {
            case 'admin': return 'danger';
            case 'hospital': return 'success';
            case 'donor': return 'primary';
            default: return 'secondary';
        }
    }

    // Delete user
    async function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user? This action cannot be undone.")) {
            try {
                await bloodConnectDB.updateUser(userId, { deleted: true });
                alert("User deleted successfully!");
                loadUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Error deleting user: " + error.message);
            }
        }
    }

    // Make functions globally accessible
    window.deleteUser = deleteUser;

    // Search users
    const searchInput = document.getElementById("searchUsers");
    if (searchInput) {
        searchInput.addEventListener("input", function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                (user.firstName || user.name || '').toLowerCase().includes(searchTerm) || 
                (user.email || '').toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        });
    }

    // Handle logout button
    document.addEventListener('click', (e) => {
        if (e.target && e.target.id === 'logoutBtn') {
            e.preventDefault();
            authManager.logoutAndRedirect();
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
