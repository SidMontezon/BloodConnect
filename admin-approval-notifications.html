<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approval Notifications - BloodConnect Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="red-cross-styles.css" />
</head>
<body>

<header class="red-cross-header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <a href="admin.html" class="red-cross-logo">
        <div class="red-cross-icon">âœš</div>
        <div>
          <h1 class="red-cross-brand">BloodConnect</h1>
          <p class="red-cross-tagline">Medical Blood Management</p>
        </div>
      </a>
      <div class="red-cross-nav">
        <a href="admin.html">Admin Panel</a>
        <button id="logoutBtn" class="btn-red-cross-outline"
          style="border:none; background:transparent; cursor:pointer;">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>

<div class="container py-5">

  <div class="red-cross-page-header">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="red-cross-page-title">Approval Notifications</h1>
        <p class="red-cross-page-subtitle">
          Monitor all notifications and approvals (View Only)
        </p>
      </div>
      <a href="admin.html" class="btn-red-cross-outline">
        <i class="fa-solid fa-arrow-left me-2"></i>Back to Admin Panel
      </a>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pending">
        <i class="fa-solid fa-clock me-2"></i>Pending Approvals
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#all">
        <i class="fa-solid fa-list me-2"></i>All Notifications
      </button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- Pending -->
    <div class="tab-pane fade show active" id="pending">
      <div class="red-cross-card">
        <div class="red-cross-card-header">
          <i class="fa-solid fa-bell text-red-cross"></i>
          Pending Approvals
        </div>
        <div class="red-cross-card-body" id="pendingApprovals">
          <div class="text-center py-4">
            <div class="spinner-border text-red-cross"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- All -->
    <div class="tab-pane fade" id="all">
      <div class="red-cross-card">
        <div class="red-cross-card-header">
          <i class="fa-solid fa-bell text-red-cross"></i>
          All Notifications
        </div>
        <div class="red-cross-card-body" id="allNotifications">
          <div class="text-center py-4">
            <div class="spinner-border text-red-cross"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import authManager from './auth-manager.js';
  import bloodConnectDB from './bloodConnectDB.js';

  authManager.addAuthListener(async (user) => {
    if (user) {
      loadNotifications();
    } else {
      document.getElementById('pendingApprovals').innerHTML =
        '<div class="text-center text-muted py-4">Please log in</div>';
      document.getElementById('allNotifications').innerHTML =
        '<div class="text-center text-muted py-4">Please log in</div>';
    }
  });

  async function loadNotifications() {
    try {
      const notifications = await bloodConnectDB.getNotifications();
      const users = await bloodConnectDB.getUsers();

      const pending = Object.entries(notifications || {})
        .map(([id, n]) => ({ id, ...n }))
        .filter(n =>
          ['verification', 'registration', 'eligibility', 'event']
            .includes(String(n.type || '').toLowerCase()) &&
          (!n.status || String(n.status).toLowerCase() === 'pending')
        )
        .sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));

      const all = Object.entries(notifications || {})
        .map(([id, n]) => ({ id, ...n }))
        .sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));

      displayPendingApprovals(pending, users);
      displayAllNotifications(all, users);
    } catch (err) {
      console.error(err);
    }
  }

  function displayPendingApprovals(list, users) {
    const el = document.getElementById('pendingApprovals');
    el.innerHTML = '';

    if (!list.length) {
      el.innerHTML = '<div class="text-center text-muted py-4">No pending approvals</div>';
      return;
    }

    list.forEach(n => {
      const user = users?.[n.userId] || {};
      const name = user.firstName && user.lastName
        ? `${user.firstName} ${user.lastName}`
        : user.email || 'Unknown User';

      el.innerHTML += `
        <div class="red-cross-card mb-3">
          <div class="red-cross-card-body">
            <h6>${n.title || 'Notification'}</h6>
            <p>${n.message || ''}</p>
            <small class="text-muted">
              <strong>User:</strong> ${name} |
              <strong>Type:</strong> ${n.type || 'N/A'}
            </small>

            <!-- Admin can only view, not approve/reject -->
            <div class="mt-3">
              <small class="text-muted">
                <i class="fa-solid fa-info-circle me-1"></i>
                Admin monitoring only - No approval actions available
              </small>
            </div>
          </div>
        </div>`;
    });
  }

  function displayAllNotifications(list, users) {
    const el = document.getElementById('allNotifications');
    el.innerHTML = '';

    if (!list.length) {
      el.innerHTML = '<div class="text-center text-muted py-4">No notifications</div>';
      return;
    }

    list.forEach(n => {
      const user = users?.[n.userId] || {};
      const name = user.firstName && user.lastName
        ? `${user.firstName} ${user.lastName}`
        : user.email || 'Unknown User';

      const status = n.status || 'pending';
      const badge =
        status === 'approved' ? 'success' :
        status === 'rejected' ? 'danger' : 'warning';

      el.innerHTML += `
        <div class="red-cross-card mb-3">
          <div class="red-cross-card-body d-flex justify-content-between">
            <div>
              <h6>${n.title || 'Notification'}</h6>
              <p>${n.message || ''}</p>
              <small class="text-muted">
                <strong>User:</strong> ${name} |
                <strong>Type:</strong> ${n.type || 'N/A'}
              </small>
            </div>
            <span class="badge bg-${badge}">${status}</span>
          </div>
        </div>`;
    });
  }

  // Approval/rejection functions removed - admin can only monitor

  document.getElementById('logoutBtn').onclick =
    () => authManager.logoutAndRedirect();
</script>

</body>
</html>
