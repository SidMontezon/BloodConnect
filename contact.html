<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Lato', sans-serif; }
        .hero { background: #dc3545; color: white; padding: 100px 20px; text-align: center; }
        .form-container { max-width: 600px; margin: auto; padding: 30px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .navbar-brand i { color: white; margin-right: 10px; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-droplet"></i> BloodConnect
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                <li class="nav-item"><a class="nav-link" href="why-donate.html">Why Donate?</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="faqs.html">FAQs</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero">
    <h1>Contact Us</h1>
    <p class="lead">We are here to help you.</p>
</header>

<!-- Contact Form -->
<div class="container py-5">
    <div class="form-container">
        <h3 class="text-center mb-4">Get in Touch</h3>
        <form id="contact">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-100">Send Message</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p>Email: support@bloodconnect.com | Phone: +1 234 567 890 | Location: 123 Donation St, City, Country</p>
        <div class="social-icons">
            <a href="#" class="text-light me-3"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="#" class="text-light me-3"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="#" class="text-light me-3"><i class="fa-brands fa-twitter fa-2x"></i></a>
            <a href="#" class="text-light"><i class="fa-brands fa-linkedin fa-2x"></i></a>
        </div>
        <p class="mt-3">&copy; 2025 BloodConnect. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
