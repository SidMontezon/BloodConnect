    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html"><i class="fa-solid fa-droplet"></i> BloodConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="donor.html">Donors</a></li>
                    <li class="nav-item"><a class="nav-link" href="blooddonation.html">Blood Donations</a></li>
                    <li class="nav-item"><a class="nav-link" href="request.html">Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="handover.html">Handed Over</a></li>
                    <li class="nav-item"><a class="nav-link active" href="partners.html">Partners</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-dark" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Blood Requests</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-danger">
                <tr>
                    <th>Requestor Name</th>
                    <th>Blood Type</th>
                    <th>Units Needed (ml)</th>
                    <th>Request Date</th>
                    <th>Hospital Location</th> <!-- New Column -->
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="requestsTable">
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBElBKqa9ThPR1bEXlCu-wGdi0vE943O4",
            authDomain: "bloodconnect2-d094a.firebaseapp.com",
            databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com/",
            projectId: "bloodconnect2-d094a",
            storageBucket: "bloodconnect2-d094a.firebasestorage.app",
            messagingSenderId: "124251937624",
            appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function getStatusBadge(status) {
            switch (status?.toLowerCase()) {
                case 'approved':
                    return '<span class="badge bg-success">Approved</span>';
                case 'rejected':
                    return '<span class="badge bg-danger">Rejected</span>';
                default:
                    return '<span class="badge bg-warning text-dark">Pending</span>';
            }
        }

        function loadBloodRequests() {
            const tableBody = document.getElementById("requestsTable");
            database.ref("bloodRequests").once("value", (snapshot) => {
                tableBody.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    const request = childSnapshot.val();
                    const statusBadge = getStatusBadge(request.status);
                    const row = `<tr>
                        <td>${request.requestorName}</td>
                        <td>${request.bloodType}</td>
                        <td>${request.units} ml</td>
                        <td>${request.date}</td>
                        <td>${request.hospitalLocation || "N/A"}</td>
                        <td>${statusBadge}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }

        window.onload = loadBloodRequests;
    </script>
</body>
</html>
