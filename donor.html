<!-- Red Cross Header -->

    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="dashboard.html" class="red-cross-logo">
                <div class="red-cross-icon">âœš</div>

                </div>
            </a>
            <div class="red-cross-nav">

                <a href="partners.html">Partners</a>
                <button id="logoutBtn" class="btn-red-cross-outline" style="border:none; background:transparent; cursor:pointer;">Logout</button>
            </div>

</header>

<div class="container mt-5">
    <h2 class="text-center red-cross-page-title">Registered Donors</h2>
    <div class="red-cross-card mt-4">
        <div class="red-cross-card-body">
            <div class="table-responsive">
                <table class="table table-hover table-red-cross">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Blood Type</th>
                            <th>Contact</th>
                            <th>Last Donation Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="donorTableBody">
                        <!-- Donor data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Red Cross Footer -->
<footer class="red-cross-footer">
    <div class="container">
        <div class="red-cross-footer-bottom">

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import authManager from './auth-manager.js';
    import bloodConnectDB from './bloodConnectDB.js';

    authManager.addAuthListener(async (user, userData) => {
        if (!user) {
            console.warn('Login redirect removed (non-blocking)');
            return;
        }
        // Load all donors regardless of role
        loadDonors();
    });

    async function loadDonors() {
        try {
            const users = await bloodConnectDB.getUsers();
            const donors = Object.entries(users || {})
                .filter(([id, user]) => user.role === 'donor')
                .map(([id, user]) => ({ id, ...user }));
            
            const donorTableBody = document.getElementById('donorTableBody');
            
            if (donors.length === 0) {
                donorTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-medical">No donors found</td></tr>';
                return;
            }

            donorTableBody.innerHTML = '';
            donors.forEach((donor) => {
                const row = document.createElement('tr');
                const fullName = `${donor.firstName || ''} ${donor.lastName || ''}`.trim() || 'Unknown';
                const status = donor.isEligible ? '<span class="badge bg-success">Eligible</span>' : '<span class="badge bg-warning">Not Eligible</span>';
                
                row.innerHTML = `
                    <td>${fullName}</td>
                    <td><span class="badge-red-cross">${donor.bloodType || 'N/A'}</span></td>
                    <td>${donor.phone || 'N/A'}</td>
                    <td>${donor.lastDonationDate ? new Date(donor.lastDonationDate).toLocaleDateString() : 'No donations yet'}</td>
                    <td>${status}</td>
                `;
                donorTableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading donors:', error);
            document.getElementById('donorTableBody').innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error loading donors</td></tr>';
        }
    }

    // Handle logout button
    document.addEventListener('click', (e) => {
        if (e.target && e.target.id === 'logoutBtn') {
            e.preventDefault();
            authManager.logoutAndRedirect();
        }
    });
</script>
</body>
