<div class="container mt-5">
    <h2 class="text-center">Registered Donors</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-danger">
            <tr>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Contact</th>
                <th>Last Donation Date</th>
            </tr>
        </thead>
        <tbody id="donorTableBody">
            <!-- Donor data will be inserted here -->
        </tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
        authDomain: "bloodconnect2-d094a.firebaseapp.com",
        databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com/",
        projectId: "bloodconnect2-d094a",
        storageBucket: "bloodconnect2-d094a.firebasestorage.app",
        messagingSenderId: "124251937624",
        appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    function loadDonors() {
        database.ref("donors").on("value", (snapshot) => {
            const donorTableBody = document.getElementById("donorTableBody");
            donorTableBody.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const donor = childSnapshot.val();
                const row = `<tr>
                    <td>${donor.name}</td>
                    <td>${donor.bloodType}</td>
                    <td>${donor.contact}</td>
                    <td>${donor.lastDonationDate || 'N/A'}</td>
                </tr>`;
                donorTableBody.innerHTML += row;
            });
        });
    }
    
    window.onload = loadDonors;

    function logoutUser() {
        firebase.auth().signOut().then(() => {
            alert("Logged out successfully!");
            window.location.href = "login.html";
        }).catch((error) => {
            alert(error.message);
        });
    }
</script>

</body>
