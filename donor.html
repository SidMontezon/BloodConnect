    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <i class="fa-solid fa-droplet"></i> BloodConnect

<div class="container mt-5">
    <h2 class="text-center">Registered Donors</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-danger">
            <tr>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Contact</th>
                <th>Last Donation Date</th>
            </tr>
        </thead>
        <tbody id="donorTableBody">
            <!-- Donor data will be inserted here -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import authManager from './auth-manager.js';
    import bloodConnectDB from './bloodConnectDB.js';

    authManager.addAuthListener(async (user, userData) => {
        if (!user) {
            window.location.href = 'login.html';
            return;
        }
        // Load all donors regardless of role
        loadDonors();
    });

    async function loadDonors() {
        try {
            const donors = await bloodConnectDB.getDonors();
            const donorTableBody = document.getElementById('donorTableBody');
            
            if (!donors || Object.keys(donors).length === 0) {
                donorTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No donors found</td></tr>';
                return;
            }

            donorTableBody.innerHTML = '';
            Object.entries(donors).forEach(([id, donor]) => {
                if (!donor) return;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${donor.firstName || donor.name || 'Unknown'}</td>
                    <td><span class="badge bg-danger">${donor.bloodType || 'N/A'}</span></td>
                    <td>${donor.phone || 'N/A'}</td>
                    <td>${donor.lastDonationDate ? new Date(donor.lastDonationDate).toLocaleDateString() : 'N/A'}</td>
                `;
                donorTableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading donors:', error);
            document.getElementById('donorTableBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error loading donors</td></tr>';
        }
    }

    // Handle logout
    document.addEventListener('click', (e) => {
        if (e.target && (e.target.textContent === 'Logout' || e.target.href.includes('logout'))) {
            e.preventDefault();
            authManager.logoutAndRedirect();
        }
    });
</script>

</body>
</html>
