<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Donor Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar { background: #c0392b; }
        .navbar-brand, .nav-link { color: white !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="admin.html">Admin</a>
            <div class="collapse navbar-collapse"></div>
            <a class="nav-link text-white" href="logout.html">Logout</a>
        </div>
    </nav>

    <div class="container py-4">
        <h3 class="mb-3">Pending Donor Registrations</h3>
        <div class="table-responsive">
            <table class="table table-bordered bg-white">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Blood Group</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="donorsBody"></tbody>
            </table>
        </div>
        <div class="alert" id="message" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import authManager from './auth-manager.js';
        import bloodConnectDB from './bloodConnectDB.js';

        function flash(message, type='info') {
            const el = document.getElementById('message');
            if (el) {
                el.className = `alert alert-${type}`;
                el.innerText = message; el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 2500);
            }
        }

        function render(rows) {
            const tbody = document.getElementById('donorsBody');
            if (!tbody) return;
            tbody.innerHTML = '';
            Object.entries(rows || {}).forEach(([id, r]) => {
                if (!r || (r.verificationStatus && r.verificationStatus !== 'pending')) return;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${r.firstName || r.name || ''}</td>
                    <td>${r.email || ''}</td>
                    <td>${r.bloodType || r.bloodGroup || ''}</td>
                    <td>${r.age || ''}</td>
                    <td><span class="badge bg-secondary">pending</span></td>
                    <td>
                        <button class="btn btn-success btn-sm" data-action="approve" data-id="${id}">Approve</button>
                        <button class="btn btn-danger btn-sm ms-1" data-action="reject" data-id="${id}">Reject</button>
                    </td>`;
                tbody.appendChild(tr);
            });

            tbody.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.target.getAttribute('data-id');
                    const action = e.target.getAttribute('data-action');
                    const status = action === 'approve' ? 'approved' : 'rejected';
                    try {
                        await bloodConnectDB.updateUser(id, { verificationStatus: status });
                        flash(`Donor ${status}`, status==='approved'?'success':'danger');
                    } catch (err) {
                        flash('Error updating donor', 'danger');
                    }
                });
            });
        }

        authManager.addAuthListener(async (user, userData) => {
            if (!user) { window.location.href = 'login.html'; return; }
            if (!userData || userData.role !== 'admin') {
                await authManager.redirectByRole();
                return;
            }
            const donors = await bloodConnectDB.getDonors();
            render(donors || {});
        });

        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'logoutBtn') {
                e.preventDefault();
                authManager.logoutAndRedirect();
            }
        });
    </script>
</body>
</html>
