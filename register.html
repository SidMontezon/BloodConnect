<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .register-box h2 {
            margin-bottom: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

<script>
    // âœ… Replace with your Firebase project credentials
    const firebaseConfig = {
        apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
        authDomain: "bloodconnect-b5142.firebaseapp.com",
        databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
        projectId: "bloodconnect-b5142",
        storageBucket: "bloodconnect-b5142.firebasestorage.app",
        messagingSenderId: "631993835929",
        appId: "1:631993835929:web:75554aca166e9058473308"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("User registered:", userCredential.user);
                alert("User registered successfully!");
                window.location.href = "login.html";
            })
            .catch((error) => {
                console.error("Error:", error.message);
                alert(error.message);
            });
    });
</script>

</body>
</html>
