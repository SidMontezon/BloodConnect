<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="red-cross-styles.css">
</head>
<body>

<!-- Red Cross Header -->
<header class="red-cross-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="red-cross-logo">
                <div class="red-cross-icon">✚</div>
                <div>
                    <h1 class="red-cross-brand">BloodConnect</h1>
                    <p class="red-cross-tagline">Medical Blood Management</p>
                </div>
            </a>
            <div class="red-cross-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="faqs.html">FAQs</a>
                <a href="Signup.html" class="active">Sign Up</a>
                <a href="login.html" class="btn-red-cross">Login</a>
            </div>
        </div>
    </div>
</header>

<!-- Register Section -->
<section class="red-cross-register">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="red-cross-card">
                    <div class="red-cross-card-header">
                        <i class="fa-solid fa-user-plus text-red-cross"></i>
                        Register Account
                    </div>
                    <div class="red-cross-card-body">
                        <form id="registerForm">
                            <div class="red-cross-form-group">
                                <label for="regEmail" class="red-cross-form-label">Email Address</label>
                                <input type="email" class="red-cross-form-control" id="regEmail" placeholder="Enter your email address" required>
                            </div>
                            <div class="red-cross-form-group">
                                <label for="regPassword" class="red-cross-form-label">Password</label>
                                <input type="password" class="red-cross-form-control" id="regPassword" placeholder="Create a secure password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn-red-cross btn-lg w-100">
                                    <i class="fa-solid fa-user-plus me-2"></i>
                                    Register Account
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-medical">Already have an account? 
                                <a href="login.html" class="text-red-cross">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

<script>
    // ✅ Using the correct Firebase project where user accounts exist
    const firebaseConfig = {
        apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
        authDomain: "bloodconnect-b5142.firebaseapp.com",
        databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
        projectId: "bloodconnect-b5142",
        storageBucket: "bloodconnect-b5142.firebasestorage.app",
        messagingSenderId: "631993835929",
        appId: "1:631993835929:web:75554aca166e9058473308"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("User registered:", userCredential.user);
                alert("User registered successfully!");
                window.location.href = "login.html";
            })
            .catch((error) => {
                console.error("Error:", error.message);
                alert(error.message);
            });
    });
</script>

</body>
</html>
