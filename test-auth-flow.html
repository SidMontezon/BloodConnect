<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect - Auth Flow Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="red-cross-styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">
            <i class="fa-solid fa-bug text-danger"></i>
            Authentication Flow Test
        </h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa-solid fa-sign-in-alt"></i> Test Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="testLoginForm">
                            <div class="mb-3">
                                <label for="testEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="testEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="testPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="testPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-play"></i> Test Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa-solid fa-info-circle"></i> Auth Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="authStatus">
                            <p><strong>Status:</strong> <span id="statusText">Checking...</span></p>
                            <p><strong>User ID:</strong> <span id="userIdText">None</span></p>
                            <p><strong>User Data:</strong> <span id="userDataText">None</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa-solid fa-terminal"></i> Debug Logs</h5>
                    </div>
                    <div class="card-body">
                        <div id="debugLogs" style="background-color: #f8f9fa; padding: 1rem; border-radius: 4px; font-family: monospace; max-height: 300px; overflow-y: auto;">
                            <p>Debug logs will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa-solid fa-tools"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-info w-100" onclick="testAuthState()">
                                    <i class="fa-solid fa-check"></i> Check Auth State
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100" onclick="testDashboardRedirect()">
                                    <i class="fa-solid fa-arrow-right"></i> Test Dashboard
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="clearAuth()">
                                    <i class="fa-solid fa-sign-out-alt"></i> Clear Auth
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" onclick="goToLogin()">
                                    <i class="fa-solid fa-sign-in-alt"></i> Go to Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Scripts -->
    <script type="module" src="firebase-integration.js"></script>
    <script type="module" src="firebase-realtime.js"></script>

    <script>
        let debugLogs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLogs.push({ message: logEntry, type });
            
            const consoleDiv = document.getElementById('debugLogs');
            consoleDiv.innerHTML = debugLogs.map(log => 
                `<p style="color: ${log.type === 'error' ? 'red' : log.type === 'success' ? 'green' : 'black'}">${log.message}</p>`
            ).join('');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // Test login form
        document.getElementById('testLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            addLog(`Attempting login with email: ${email}`, 'info');
            
            try {
                const { getAuth, signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js');
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
                    authDomain: "bloodconnect-b5142.firebaseapp.com",
                    databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
                    projectId: "bloodconnect-b5142",
                    storageBucket: "bloodconnect-b5142.firebasestorage.app",
                    messagingSenderId: "631993835929",
                    appId: "1:631993835929:web:75554aca166e9058473308"
                };
                
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                addLog(`Login successful! User ID: ${user.uid}`, 'success');
                updateAuthStatus(user);
                
            } catch (error) {
                addLog(`Login failed: ${error.message}`, 'error');
                addLog(`Error code: ${error.code}`, 'error');
            }
        });
        
        function updateAuthStatus(user) {
            document.getElementById('statusText').textContent = 'Authenticated';
            document.getElementById('userIdText').textContent = user.uid;
            document.getElementById('userDataText').textContent = JSON.stringify({
                email: user.email,
                uid: user.uid
            }, null, 2);
        }
        
        async function testAuthState() {
            addLog('Testing authentication state...', 'info');
            
            try {
                const { getAuth } = await import('https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js');
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
                    authDomain: "bloodconnect-b5142.firebaseapp.com",
                    databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
                    projectId: "bloodconnect-b5142",
                    storageBucket: "bloodconnect-b5142.firebasestorage.app",
                    messagingSenderId: "631993835929",
                    appId: "1:631993835929:web:75554aca166e9058473308"
                };
                
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const user = auth.currentUser;
                
                if (user) {
                    addLog(`User is authenticated: ${user.uid}`, 'success');
                    updateAuthStatus(user);
                } else {
                    addLog('No user is currently authenticated', 'error');
                    document.getElementById('statusText').textContent = 'Not Authenticated';
                    document.getElementById('userIdText').textContent = 'None';
                    document.getElementById('userDataText').textContent = 'None';
                }
            } catch (error) {
                addLog(`Error checking auth state: ${error.message}`, 'error');
            }
        }
        
        function testDashboardRedirect() {
            addLog('Testing dashboard redirect...', 'info');
            window.location.href = 'donor-dashboard.html';
        }
        
        async function clearAuth() {
            addLog('Clearing authentication...', 'info');
            
            try {
                const { getAuth, signOut } = await import('https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js');
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyAG6Drx2JJlBX1TGvLMWPHp_D2xBDTPIjI",
                    authDomain: "bloodconnect-b5142.firebaseapp.com",
                    databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com",
                    projectId: "bloodconnect-b5142",
                    storageBucket: "bloodconnect-b5142.firebasestorage.app",
                    messagingSenderId: "631993835929",
                    appId: "1:631993835929:web:75554aca166e9058473308"
                };
                
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                await signOut(auth);
                addLog('Authentication cleared successfully', 'success');
                
                document.getElementById('statusText').textContent = 'Not Authenticated';
                document.getElementById('userIdText').textContent = 'None';
                document.getElementById('userDataText').textContent = 'None';
            } catch (error) {
                addLog(`Error clearing auth: ${error.message}`, 'error');
            }
        }
        
        function goToLogin() {
            addLog('Redirecting to login page...', 'info');
            window.location.href = 'login.html';
        }
        
        // Initialize
        addLog('Auth flow test initialized', 'info');
        testAuthState();
    </script>
</body>
</html>
