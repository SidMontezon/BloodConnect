<!DOCTYPE html>
<html lang="en">
<head>
    <title>BloodConnect - Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .signup-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .signup-box {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; width: 100%; max-width: 400px;
        }
        .message-display {
            color: red;
            margin-top: 10px;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        .back-to-home {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-droplet"></i> BloodConnect</a>
    </div>
</nav>

<p class="back-to-home"><a href="index.html" class="text-danger">Back to Home Page</a></p>

<div class="signup-container">
    <div class="signup-box">
        <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
        <form id="signupForm">
            <input type="text" class="form-control mb-3" id="fName" placeholder="First Name" required>
            <input type="text" class="form-control mb-3" id="lName" placeholder="Last Name" required>
            <input type="email" class="form-control mb-3" id="rEmail" placeholder="Email" required>
            <input type="password" class="form-control mb-3" id="rPassword" placeholder="Password" required>

            <button type="submit" class="btn btn-danger w-100" id="submitSignUp">
                <i class="fa-solid fa-user-plus"></i> Register
            </button>
        </form>

        <p class="mt-3">Already have an account? <a href="login.html" class="text-danger">Login</a></p>
        <div class="message-display" id="signUpMessage"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- EmailJS Script -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace this
</script>

<!-- Firebase Logic -->
<script type="module" src="firebaseauth.js"></script>
</body>
</html>
