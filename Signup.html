<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodConnect - Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #d7393f;
      color: white;
      padding: 10px 15px;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header svg {
      height: 24px;
      width: 24px;
      fill: white;
    }
    .container {
      max-width: 400px;
      margin-top: 60px;
      margin-bottom: 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
    }
    .signup-title {
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
    }
    .signup-title svg {
      width: 28px;
      height: 28px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
    .btn-signup {
      background-color: #d7393f;
      border: none;
    }
    .btn-signup:hover {
      background-color: #bb3238;
    }
    #signUpMessage {
      margin-top: 10px;
      color: red;
      min-height: 1.25rem;
      text-align: center;
    }
    a {
      color: #d7393f;
    }
    .form-control, .form-select, .btn-signup {
      font-size: 1rem;
      padding: 10px;
    }
    .btn-signup {
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- Simple drop blood icon SVG -->
    <svg viewBox="0 0 24 24"><path d="M12 2C8.134 8.707 6 11.69 6 15a6 6 0 0012 0c0-3.31-2.134-6.293-6-13z"/></svg>
    BloodConnect
  </header>

  <div class="container">
    <a href="index.html" class="mb-3 d-block">&larr; Back to Home Page</a>

    <div class="signup-title">
      <!-- User plus icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
      </svg>
      Create Account
    </div>

    <!-- Sign-up form -->
    <form id="signupForm" novalidate>
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="fName" class="form-control" placeholder="First Name" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="lName" class="form-control" placeholder="Last Name" required />
        </div>
      </div>
      <input type="email" id="rEmail" class="form-control" placeholder="Email" required autocomplete="username" />
      <input type="password" id="rPassword" class="form-control" placeholder="Password" required autocomplete="new-password" />
      <select class="form-select" id="userRole" required>
        <option value="" selected disabled>Select a role...</option>
        <option value="donor">User/Donor</option>
        <option value="hospital">Hospital</option>
      </select>
      <button class="btn btn-signup w-100 text-white" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill me-1" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        Sign Up
      </button>
    </form>

    <div class="mt-3 text-center">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div id="signUpMessage"></div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Firebase auth script -->
  <script type="module" src="firebaseauth.js"></script>

</body>
</html>
