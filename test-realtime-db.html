<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Firebase Realtime Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Firebase Realtime Database Test</h2>
        <div class="card">
            <div class="card-body">
                <h5>Test Data Entry</h5>
                <form id="testForm">
                    <div class="mb-3">
                        <label for="testMessage" class="form-label">Test Message:</label>
                        <input type="text" class="form-control" id="testMessage" placeholder="Enter test message" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save to Database</button>
                </form>
                
                <hr>
                
                <h5>Database Data</h5>
                <div id="dataDisplay" class="mt-3">
                    <p>Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
            authDomain: "bloodconnect2-d094a.firebaseapp.com",
            databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com/",
            projectId: "bloodconnect2-d094a",
            storageBucket: "bloodconnect2-d094a.firebasestorage.app",
            messagingSenderId: "124251937624",
            appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Test form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = document.getElementById('testMessage').value;
            const timestamp = new Date().toISOString();
            
            // Save to Realtime Database
            database.ref('testData').push({
                message: message,
                timestamp: timestamp
            }).then(() => {
                alert('Data saved successfully!');
                document.getElementById('testMessage').value = '';
            }).catch((error) => {
                console.error('Error saving data:', error);
                alert('Error saving data: ' + error.message);
            });
        });

        // Listen for data changes
        database.ref('testData').on('value', function(snapshot) {
            const data = snapshot.val();
            const dataDisplay = document.getElementById('dataDisplay');
            
            if (data) {
                let html = '<ul class="list-group">';
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    html += `<li class="list-group-item">
                        <strong>Message:</strong> ${item.message}<br>
                        <small class="text-muted">Time: ${item.timestamp}</small>
                    </li>`;
                });
                html += '</ul>';
                dataDisplay.innerHTML = html;
            } else {
                dataDisplay.innerHTML = '<p class="text-muted">No data found in database.</p>';
            }
        });
    </script>
</body>
</html>
