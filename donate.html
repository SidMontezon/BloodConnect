<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Donation Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase, Bootstrap & FontAwesome -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn i { margin-right: 5px; }
        .navbar { background: #c0392b; }
        .navbar-brand, .nav-link { color: white !important; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="donatordashboard.html">
                <i class="fa-solid fa-droplet"></i> BloodConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="donatordashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="requestblood.html">Request</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-dark" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2><i class="fa-solid fa-hand-holding-medical"></i> Blood Donation Form</h2>

            <!-- Form to donate blood -->
            <form id="donationForm">
                <!-- Donor Information -->
                <h4>Donor Information</h4>
                <div class="mb-3">
                    <label for="donorName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="donorName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="donorAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="donorAge" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="donorContact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="donorContact" placeholder="Enter your contact number" required>
                </div>

                <!-- Blood Type -->
                <div class="mb-3">
                    <label for="bloodType" class="form-label">Blood Type</label>
                    <select class="form-select" id="bloodType" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- Hospital Information -->
                <h4>Available Hospital</h4>
                <div class="mb-3">
                    <label for="hospitalName" class="form-label">Hospital Name</label>
                    <input type="text" class="form-control" id="hospitalName" placeholder="Enter the hospital name" required>
                </div>
                <div class="mb-3">
                    <label for="hospitalLocation" class="form-label">Hospital Location</label>
                    <input type="text" class="form-control" id="hospitalLocation" placeholder="Enter the hospital location" required>
                </div>

                <!-- Donation Schedule (Date picker) -->
                <h4>Donation Schedule</h4>
                <div class="mb-3">
                    <label for="donationDate" class="form-label">Donation Date</label>
                    <input type="date" class="form-control" id="donationDate" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-3"><i class="fa-solid fa-hand-holding-medical"></i> Submit Donation</button>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
            authDomain: "bloodconnect2-d094a.firebaseapp.com",
            projectId: "bloodconnect2-d094a",
            storageBucket: "bloodconnect2-d094a.firebasestorage.app",
            messagingSenderId: "124251937624",
            appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const donorName = document.getElementById("donorName").value;
            const donorAge = document.getElementById("donorAge").value;
            const donorContact = document.getElementById("donorContact").value;
            const bloodType = document.getElementById("bloodType").value;
            const hospitalName = document.getElementById("hospitalName").value;
            const hospitalLocation = document.getElementById("hospitalLocation").value;
            const donationDate = document.getElementById("donationDate").value;

            // Save donation data to Firestore
            db.collection("donations").add({
                donorName: donorName,
                donorAge: donorAge,
                donorContact: donorContact,
                bloodType: bloodType,
                hospitalName: hospitalName,
                hospitalLocation: hospitalLocation,
                donationDate: donationDate
            })
            .then(() => {
                alert("Thank you for donating! Your donation has been scheduled.");
                window.location.href = "donatordashboard.html";  // Redirect to dashboard
            })
            .catch((error) => {
                console.error("Error submitting donation:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
