    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="red-cross-styles.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <header class="red-cross-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="dashboard.html" class="red-cross-logo">
                    <div class="red-cross-icon">âœš</div>
                    <div>
                        <h1 class="red-cross-brand">BloodConnect</h1>

                    </div>

                <div class="red-cross-nav">
                    <a href="admin.html" class="active">Admin Panel</a>
                    <a href="logout.html" class="btn-red-cross-outline">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="red-cross-page-header">
            <div class="text-center">
                <h1 class="red-cross-page-title">Welcome back, Administrator!</h1>
                <p class="red-cross-page-subtitle">Monitor and manage your blood bank operations</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="red-cross-card">
                    <div class="red-cross-card-header">
                        <i class="fa-solid fa-tint text-red-cross"></i>
                        Blood Inventory Overview
                    </div>
                    <div class="red-cross-card-body">
                        <div class="row g-4">
                            <div class="col-md-3">
                                <div class="red-cross-metric-card">
                                    <div class="red-cross-metric-value" id="Aplus">0</div>
                                    <div class="red-cross-metric-label">A+ Blood (Liters)</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="red-cross-metric-card">
                                    <div class="red-cross-metric-value" id="Bplus">0</div>
                                    <div class="red-cross-metric-label">B+ Blood (Liters)</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="red-cross-metric-card">
                                    <div class="red-cross-metric-value" id="Oplus">0</div>
                                    <div class="red-cross-metric-label">O+ Blood (Liters)</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="red-cross-metric-card">
                                    <div class="red-cross-metric-value" id="ABplus">0</div>
                                    <div class="red-cross-metric-label">AB+ Blood (Liters)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBElBKqa9ThPR1TbEXlCu-wGdi0vE943O4",
            authDomain: "bloodconnect2-d094a.firebaseapp.com",
            databaseURL: "https://bloodconnect-b5142-default-rtdb.firebaseio.com/",
            projectId: "bloodconnect2-d094a",
            storageBucket: "bloodconnect2-d094a.firebasestorage.app",
            messagingSenderId: "124251937624",
            appId: "1:124251937624:web:a69830e6bd3ab62e66a32d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();


        function loadDashboardData() {
            database.ref("bloodInventory").once("value", (snapshot) => {
                const data = snapshot.val() || {};
                document.getElementById("Aplus").innerText = data.Aplus || 0;
                document.getElementById("Bplus").innerText = data.Bplus || 0;
                document.getElementById("Oplus").innerText = data.Oplus || 0;
                document.getElementById("ABplus").innerText = data.ABplus || 0;
            });
        }
    </script>
